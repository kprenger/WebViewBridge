<html>

        .content {
            max-width: 500px;

        <script>
            function takeSelfie() {
                window.webkit.messageHandlers.takeSelfie.postMessage("take a selfie");
            }
        
            function closeWebview() {
                window.webkit.messageHandlers.closeWebView.postMessage("close webview");
            }
        </script>
    </head>
    <body>
        <br />
        <br />
        <br />
        <br />
        <div class="content">
            <button class="button" onclick="takeSelfie()">Take a Selfie</button>
            <br />
            <br />

            </div
            </body>
